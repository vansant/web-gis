<!DOCTYPE html>
<html>
  <head>
    <title>GeoJSON Drought</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: {lat: 41, lng: -111}
  });

  // [START snippet]
  // Load kmz
  var kmz_Layer = new google.maps.KmlLayer('http://droughtmonitor.unl.edu/data/kmz/usdm_20150818.kmz');
  kmz_Layer.setMap(map);
  // [END snippet]
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
