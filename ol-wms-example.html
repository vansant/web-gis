<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 WMS Layer Example</title>
  </head>
  <body>
    <h2>Precipitation WMS Layer</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Tile({
              title: "Global Imagery",
              source: new ol.source.TileWMS({
              url: 'http://thredds.nkn.uidaho.edu:8080/thredds/wms/NWCSC_INTEGRATED_SCENARIOS_ALL_CLIMATE/projections/macav2metdata/macav2metdata_rsds_DJF_20402069_rcp45_vs_19712000_20CMIP5ModelMean.nc',
              params: {LAYERS: 'surface_downwelling_shortwave_flux_in_air', VERSION: '1.1.1'}
              })
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-85, 40], 'EPSG:4326', 'EPSG:3857'),
          zoom: 3
        })
      });
    </script>
  </body>
</html>
